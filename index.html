			// Array.prototype.filter()
			// 1. Filter the list of inventors for those who were born in the 1500's
			const fifteen = inventors.filter(
				inventor => inventor.year >= 1500 && inventor.year < 1600
			);
			console.table(fifteen);

			// Array.prototype.map()
			// 2. Give us an array of the inventors' first and last names
			// map takes in an array, does something with the array and returns a new array of the same length
			const fullNames = inventors.map(
				inventor => `${inventor.first} ${inventor.last}`
			);
			console.log(fullNames);

			// Array.prototype.sort()
			// 3. Sort the inventors by birthdate, oldest to youngest
			// sort takes two items and runs conditional on them
			const ordered = inventors.sort(function(firstPerson, secondPerson) {
				if (firstPerson.year > secondPerson.year) {
					return 1;
				} else {
					return -1;
				}
			});

			//this is the same thing done with a ternary operator
			const orderedToo = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
			console.table(orderedToo);

			// Array.prototype.reduce()
			// 4. How many years did all the inventors live?
			// reduce allows you to build something on every element of an array, gives you running total or last return from function as it goes
			const totalYears = inventors.reduce((total, inventor) => {
				return total + (inventor.passed - inventor.year);
			}, 0);
			console.log(totalYears);

			// 5. Sort the inventors by years lived
			const oldest = inventors.sort(function(a, b) {
				const lastGuy = a.passed - a.year;
				const nextGuy = b.passed - b.year;
				if (lastGuy > nextGuy) {
					return -1;
				} else {
					return 1;
				}
			});

			// or can do it the shorter way with the ternary op.
			const oldestToo = inventors.sort(function(a, b) {
				const lastGuy = a.passed - a.year;
				const nextGuy = b.passed - b.year;
				return lastGuy > nextGuy ? -1 : 1;
			});

			// 8. Reduce Exercise

			// reduce is one of the most flexible methods
			// reduce loops over a blank object and checks to see if even a zero there to work with, if not we need to make an entry for it and then we increment it.
			const data = [
